{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Blog Posts</h1>

{% for post in contents %}
    <div class="post">
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body|truncatewords:50 }}</p>
        <small>Published: {{ post.created_at }}</small>
    </div>
{% endfor %}

{% endblock %}
