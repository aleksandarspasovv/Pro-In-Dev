{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-3 mt-5">
                <div class="card-header bg-light text-center rounded-top">
                    <h2 class="mb-0 text-primary">Create an Account</h2>
                    <p class="text-muted">Join our community</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control rounded-pill shadow-sm" placeholder="Choose a username" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control rounded-pill shadow-sm" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-4 position-relative">
                            <label for="password1" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password1" name="password1" class="form-control rounded-pill shadow-sm" placeholder="Create a password" required>
                                <span class="input-group-text bg-white border-0 position-absolute end-0 me-2 cursor-pointer">
                                    <i class="fa-solid fa-eye-slash text-muted"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Password Confirmation -->
                        <div class="mb-4">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" id="password2" name="password2" class="form-control rounded-pill shadow-sm" placeholder="Re-enter password" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Sign Up</button>
                        </div>
                    </form>

                    <!-- Sign In Link -->
                    <p class="text-center mt-4 mb-0">Already have an account? <a href="{% url 'login' %}" class="text-primary">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
