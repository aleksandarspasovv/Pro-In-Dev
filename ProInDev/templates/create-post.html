{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<main class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Create a Post START -->
                <div class="card shadow border-0 rounded-3">
                    <div class="card-header bg-light text-center rounded-top">
                        <h3 class="mb-0 text-secondary">Create a New Post</h3>
                    </div>
                    <div class="card-body p-5">
                        <form action="{% url 'post_create' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Post Title -->
                            <div class="mb-4">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control rounded-pill shadow-sm" id="title" name="title" placeholder="Enter post title" required>
                            </div>

                            <!-- Post Content -->
                            <div class="mb-4">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control rounded-3 shadow-sm" id="content" name="content" rows="4" placeholder="Write your post content here" required></textarea>
                            </div>

{#                            <!-- Post Author -->#}
{#                            <div class="mb-4">#}
{#                                <label for="author" class="form-label">Author</label>#}
{#                                <input type="text" class="form-control rounded-pill shadow-sm" id="author" name="author" placeholder="Enter author name" required>#}
{#                            </div>#}

                            <!-- Post Image -->
                            <div class="mb-4">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control rounded-3 shadow-sm" id="image" name="image">
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill shadow">Create Post</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Create a Post END -->
            </div>
        </div>
    </div>
</main>
{% endblock %}
