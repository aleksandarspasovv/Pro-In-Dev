{% extends 'base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0 rounded-3">
                <div class="card-header bg-light text-center rounded-top">
                    <h3 class="mb-0 text-secondary">Create a New Post</h3>
                </div>
                <div class="card-body p-5">
                    <form action="{% url 'create-post' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_title" class="form-label">Title</label>
                            <input type="text" class="form-control rounded-pill shadow-sm" id="id_title" name="title" placeholder="Enter post title" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_body" class="form-label">Content</label>
                            <textarea class="form-control rounded-3 shadow-sm" id="id_body" name="body" rows="4" placeholder="Write your post content here" maxlength="2000" required></textarea>
                            <small class="text-muted">Maximum 2000 characters.</small>
                        </div>
                        <div class="mb-4">
                            <label for="id_media" class="form-label">Image</label>
                            <input type="file" class="form-control rounded-3 shadow-sm" id="id_media" name="media">
                        </div>
                        <div class="mb-4">
                            <label for="id_categories" class="form-label">Categories</label>
                            <select class="form-select rounded-3 shadow-sm" id="id_categories" name="categories" multiple required>
                                {% for category in form.fields.categories.queryset %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">Hold down Ctrl (Windows) or Command (Mac) to select multiple categories.</small>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary rounded-pill shadow">Create Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
