{% extends "base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-3 mt-5">
                <div class="card-header bg-light text-center rounded-top">
                    <h2 class="mb-0 text-primary">Welcome Back!</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control rounded-pill shadow-sm" placeholder="Enter username" required>
                        </div>

                        <!-- Password with Toggle -->
                        <div class="mb-4 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control rounded-pill shadow-sm" placeholder="Enter password" required>
                                <span class="input-group-text bg-white border-0 position-absolute end-0 me-2 cursor-pointer">
                                    <i class="fa-solid fa-eye-slash text-muted"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Remember me & Forgot password -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberCheck">
                                <label class="form-check-label" for="rememberCheck">Remember me</label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="text-primary">Forgot password?</a>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow">Sign In</button>
                        </div>
                    </form>

                    <!-- Sign Up Link -->
                    <p class="text-center mt-4 mb-0">Donâ€™t have an account? <a href="{% url 'register' %}" class="text-primary">Create one here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
