{% extends "base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center vh-1 py-1">
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card card-body text-center p-4 p-sm-5">
                <h1 class="mb-2">Sign in</h1>
                <p class="mb-0">Don't have an account?<a href="{% url 'register' %}"> Click here to sign up</a></p>
                
                <!-- Form START -->
                <form method="post" action="{% url 'login' %}" class="mt-sm-4">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="mb-3 input-group-lg">
                        {{ form.username }}
                    </div>
                    <!-- Password -->
                    <div class="mb-3 position-relative">
                        <div class="input-group input-group-lg">
                            {{ form.password }}
                            <span class="input-group-text p-0">
                                <i class="fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Remember me -->
                    <div class="mb-3 d-sm-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" id="rememberCheck">
                            <label class="form-check-label" for="rememberCheck">Remember me?</label>
                        </div>
                        <a href="{% url 'password_reset' %}">Forgot password?</a>
                    </div>
                    <!-- Button -->
                    <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Login</button></div>
                </form>
                <!-- Form END -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
